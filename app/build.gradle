apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 27
  defaultConfig {
    applicationId "com.weicools.pixiv.moe"
    minSdkVersion 21
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"

    lintOptions {
      abortOnError false
    }

    kapt {
      correctErrorTypes = true
    }

    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  // kotlin plugin
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  // Support Library
  implementation "com.android.support:design:$support_version"
  implementation "com.android.support:support-v4:$support_version"
  implementation "com.android.support:customtabs:$support_version"
  implementation "com.android.support:cardview-v7:$support_version"
  implementation "com.android.support:appcompat-v7:$support_version"
  implementation "com.android.support.constraint:constraint-layout:$constrain_version"

  // Rx series
  implementation "io.reactivex.rxjava2:rxjava:$rxjava_version"
  implementation "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
  implementation "zlc.season:rxdownload3:$rxdownload_version"

  // Retrofit series
  implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
  implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
  implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"

  // json
  implementation "com.google.code.gson:gson:$gson_version"

  // Image load
  implementation "com.github.chrisbanes:PhotoView:$photo_version"
  implementation "com.github.bumptech.glide:glide:$glide_version"
  kapt "com.github.bumptech.glide:compiler:$glide_version"

  // ButterKnife
  implementation "com.jakewharton:butterknife:$butterknife_version"
  kapt "com.jakewharton:butterknife-compiler:$butterknife_version"

  // ui library
  implementation "com.nex3z:flow-layout:$flow_layout"
  implementation "com.aurelhubert:ahbottomnavigation:$ahbottom_version"
  implementation "com.github.daniel-stoneuk:material-about-library:$about_version"

  // leakCanary
  debugImplementation "com.squareup.leakcanary:leakcanary-android:$leak_version"
  releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leak_version"
}
